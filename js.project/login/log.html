<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in & Sign up Form</title>
  <link rel="stylesheet" href="./log.css" />
</head>

<body>




  <main>
    <div class="login">
      <div class="login_box">
        <div class="forms-wrap">
          <form action="" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <img src="./img/logo.png" width="20px" alt="easyclass" />
              <h4>League Legends</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="#" class="toggle">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" required id="sign-up-name" />
                <label>Name</label>
              </div>

              <div class="input-wrap">
                <input type="email" class="input-field" autocomplete="off" required id="sign-up-email" />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" autocomplete="off" required
                  id="sign-up-password" />
                <label>Password</label>
              </div>

              <button type="button" id="sign-up-button" class="sign-btn">Sign up</button>

              <div class="auth-error" id="sign-up-error">
                <p></p>
              </div>

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="./" class="image img-1 show" alt="" />
            <img src="./" class="image img-2" alt="" />
            <img src="./" class="image img-3" alt="" />
          </div>
        </div>
      </div>
    </div>
  </main>
