<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./salam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <img src="https://seeklogo.com/images/G/glovo-logo-AD78012757-seeklogo.com.png" alt="" height="40px">
            </div>
            <div class="header-menu">
                <div class="header-locations">

                    <ion-icon name="location-outline" style="color: white;"></ion-icon>
                    <p class="p">Maulenov Street </p>
                    <ion-icon name="chevron-down-outline" style="color: white;"></ion-icon>
                </div>
                <ion-icon name="person-circle-outline" class="icons"></ion-icon>
                <ion-icon name="reorder-three-outline" class="icons"></ion-icon>
            </div>
        </div>
    </header>

    <section class="section-two">
        <div class="section-two-banner">
            <img src="" alt="" height="80px"
                class="section-two-img">
            <h1 class="salambro_text">Salam Bro</h1>
            <div class="section-two-text">
                <img src="https://images.deliveryhero.io/image/customer-assets-glovo/StoreInfoCard/RatingLight.png?t=W3siYXV0byI6eyJxIjoibG93In19XQ==" alt="" height="20px">
                <p class="p1"> <strong>-20% некоторые позиции</strong></p>
            </div>
            <div class="section-two-icons">
                <div class="section-two-icon">
                    <img src="img/RatingLight.png" alt="" height="35px">
                    <p id="rating">93%</p>
                </div>
                <div class="section-two-icon">
                    <img src="img/EtaLight.png" alt="" height="35px">
                    <p>25-35</p>
                </div>
                <div class="section-two-icon">
                    <img src="img/DeliveryFeeLight.png" alt="" height="35px">
                    <p>549,00 ₸</p>
                    <h6>Бесплатно</h6>
                </div>
                <div class="section-two-icon">
                    <img src="img/PrimeLight.png" alt="" height="35px">
                    <p>Prime</p>
                </div>
            </div>
        </div>

        <div class="zakaz">
            <h1>Ваш заказ</h1>
            <img src="https://glovoapp.com/images/svg/astronaut-grey-scale.svg" alt="">
            <p>Пока что корзина пуста. Добавленные вами продукты будут отображаться здесь!</p>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./salam.js"></script>
</body>

</html>
