<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logotip_de_Glovo.png/1200px-Logotip_de_Glovo.png" />
    <input type="search" placeholder="Search">
    <button id="id-button">Get started</button>
  </header>
  <section class="main">
    <div class="location">
      <p>Delivering to <b id="name">Maulenov Street</b></p>
    </div>
    <div class="categories">
      <div class="category">
        <div class="egg">
          <img
            src="https://images.deliveryhero.io/image/customer-assets-glovo/category_icons/14a90fd277b0e025c6c351b2ad31fb9012c7077c12f2113536be60f11d6ef08d?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">
        </div>
        <p>Food</p>
      </div>

      <div class="category">
        <div class="egg">
          <img
            src="https://images.deliveryhero.io/image/customer-assets-glovo/category_group_icons/cadec078a9bec44b786da73e8f7034ca4dc806e8cf58b885574b497fa468d635?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">
        </div>
        <p>Courier</p>
      </div>

      <div class="category">
        <div class="egg">
          <img
            src="https://images.deliveryhero.io/image/customer-assets-glovo/category_icons/6da238423ad3ff331b27beddedf65c2d055124abece110e60465cd7fc0f3ad80?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">
        </div>
        <p>Pharmacy</p>
      </div>

      <div class="category">
        <div class="egg">
          <img
            src="https://images.deliveryhero.io/image/customer-assets-glovo/category_icons/36cf8e6ffe1f91e575ae013a171ce035f31dc7f8f42a7ad22e51a50482c39255?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">
        </div>
        <p>Groceries</p>
      </div>

      <div class="category">
        <div class="egg">
          <img
            src="https://images.deliveryhero.io/image/customer-assets-glovo/category_icons/c9335c5a0b8cd906e338ad2e6a07026239131b6ee2a2d1a74bd377afcd1de1d7?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">
        </div>
        <p>Glovo Express</p>
      </div>
    </div>
  </section>
  

  <section class="section-two">
    <div class="section-two_images_texts">
        <img src="img/newUserRecommendationsWidgetIconLight.png" alt="" height="30px">
        <h1>Stores you might like</h1>
    </div>
    
    <div class="section-two_cards">
        <div class="section-two_card">
            <div class="section-two_card_img"></div>
            <div class="section-two_card_texts">
                <h1>Salam bro</h1>
                <p><strong>93% </strong><span style="color: gray;">(500+)</span></p>
            </div>
        </div>
        <div class="section-two_card">
            <div class="section-two_card_img1"></div>
            <div class="section-two_card_texts">
                <h1>Bahandi</h1>
                <p><strong>93% </strong><span style="color: gray;">(500+)</span></p>
            </div>
        </div>
        <div class="section-two_card">
            <div class="section-two_card_img2"></div>
            <div class="section-two_card_texts">
                <h1>I'm feel-goods</h1>
                <p><strong>93% </strong><span style="color: gray;">(500+)</span></p>
            </div>
        </div>
        <div class="section-two_card">
            <div class="section-two_card_img3"></div>
            <div class="section-two_card_texts">

        </div>
        <div class="section-two_card">
            <div class="section-two_card_img5"></div>
            <div class="section-two_card_texts">
                <h1>Mangal Doner</h1>
                <p><strong>93% </strong><span style="color: gray;">(500+)</span></p>
            </div>
        </div>
        <div class="section-two_card">
            <div class="section-two_card_img6"></div>
            <div class="section-two_card_texts">
                <h1>Zheka's Doner</h1>
                <p><strong>93% </strong><span style="color: gray;">(500+)</span></p>
            </div>
        </div>
        <div class="section-two_card">
            <div class="section-two_card_img7"></div>
            <div class="section-two_card_texts">
                <h1>Burger King</h1>
                <p><strong>93% </strong><span style="color: gray;">(500+)</span></p>
            </div>
        </div>
    </div>
</section>



  <script src="./index.js"></script>
</body>


</html>
